<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flight Tracker - Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="logo">
        <img src="airplane.png" alt="Logo Flight Tracker">
      </a>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="tracker.html">Tracker</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="tracker-section">
      <h1>Flight Tracker</h1>
      <form id="flightForm">
        <input type="text" id="flightInput" placeholder="Inserisci il codice IATA (es. TK900)" required>
        <button type="submit" id="submitButton">Cerca</button>
      </form>
      <div id="output"></div>
      
      <!-- Pannello Mappa -->
      <div class="map-panel">
        <button id="toggleMap">Apri Mappa in Tempo Reale</button>
        <div id="mapContainer" class="hidden">
          <!-- Esempio di embed di Google Maps -->
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.2092994571956!2d144.9631!3d-37.814!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43c0015f27%3A0xf1f7e1a1a1a1a1a1!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sit!2sit!4v1612123456789" 
            width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy">
          </iframe>
        </div>
      </div>
    </section>
  </main>
  
  <footer>
    <p>Â© 2025 Flight Tracker. Tutti i diritti riservati.</p>
  </footer>
  <script src="tracker.js"></script>
</body>
</html>
